<body>
    
    <div id="loadingScreen">
        <img src="loading.gif" alt="Loading">
    </div>
    <div id="cesiumContainer"></div>
    <div id="infoBox" style="display: none;"></div>
    <div id="sideNav" class="sidenav">
        <div class="container">
            <div class="search-section">
                <h2>Satellite Lookup (NORAD ID)</h2>
                <div class="searchContainer">
                    <input type="text" id="searchInput" autocomplete="off">
                    <button id="searchBtn" class="action-btn">
                        <span class="text">Search</span>
                    </button>
                    <button id="randomBtn" class="action-btn random-btn">
                        <span class="text">Random</span>
                    </button>
                    <span id="fakePlaceholder" class="fake-placeholder"></span>
                </div>
            </div>
            <div class="orbit-section">
                <h2>Orbital Regime</h2>
                <div class="orbit-options">
                    <div class="orbit-option">
                        <input type="radio" id="radio-leo" name="orbit" class="custom-radio" checked>
                        <label for="radio-leo">Low Earth Orbit (LEO)</label>
                    </div>
                    <div class="orbit-option">
                        <input type="radio" id="radio-meo" name="orbit" class="custom-radio">
                        <label for="radio-meo">Medium Earth Orbit (MEO)</label>
                    </div>
                    <div class="orbit-option">
                        <input type="radio" id="radio-geo" name="orbit" class="custom-radio">
                        <label for="radio-geo">Geostationary Earth Orbit (GEO)</label>
                    </div>
                    <div class="orbit-option">
                        <input type="radio" id="radio-heo" name="orbit" class="custom-radio">
                        <label for="radio-heo">Highly Elliptical Orbit (HEO)</label>
                    </div>

                    <div class="orbit-option">
                        <input type="radio" id="radio-uct" name="orbit" class="custom-radio" checked>
                        <label for="radio-uct">Uncorrelated Tracks (UCT)</label>
                    </div>

                </div>
            </div>
